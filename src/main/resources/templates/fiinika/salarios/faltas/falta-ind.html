  <script >
	toggleStatus();   	
   function toggleStatus(){
	
	 const  status = document.getElementById("status").value;
	 
	 if(status == 'Y'){
		document.getElementById("X").style.display= "none";
		document.getElementById("Y").style.display= "block";
	 }else{
		document.getElementById("X").style.display= "block";
		document.getElementById("Y").style.display= "none";
	 }
	
   }       	
          //TO SUBMIT FORM
          function submitForm(){
          	
          	document.getElementById('submit').click();
          		  
          }
          
          $(document).ready(function() {
                  $('form').submit(function(event) {
                      event.preventDefault(); // Evita que o formulário seja enviado normalmente
          
                      const loadingSwal = Swal.fire({
                          title: "Aguarde...",
                          didOpen: () => {
                              Swal.showLoading()
                          },
        				  allowOutsideClick: false,
                      });
          
                      // Crie um objeto FormData para o formulário
                      const formData = new FormData(this);
          
                      // Envie os dados via AJAX usando FormData
                      const url = "/justify-ausencia";
                      $.ajax({
                          type: "POST",
                          url: url,
                          data: formData,
                          processData: false, // Não processar o FormData (já está em um formato adequado para envio)
                          contentType: false, // Não definir o tipo de conteúdo (o navegador irá definir como 'multipart/form-data')
                          success: function(data) {
    						
                              console.log(data)
        						loadingSwal.close();
    							
    							Swal.fire({
    		                        icon: 'success',
    		                        title: 'Falta justificada!',
    		                        text: 'A falta foi justificada com sucesso.',
    		                        timer: 5000,
    		                        showConfirmButton: false
    		                    });
    							
								document.getElementById("X").style.display= "none";
								document.getElementById("Y").style.display= "block";
								document.getElementById("justify-btn").style.display= "none";
                              
                          },
                          error: function(xhr, textStatus, errorThrown) {
                              // Esconda a animação de carregamento
                              loadingSwal.close();
          
                              // Mostre a mensagem de erro
                              Swal.fire({
                                  title: "Erro!",
                                  text: xhr.responseText,
                                  icon: "error"
                              });
                          }
                      });
                  });
              });	
          	
          </script>
